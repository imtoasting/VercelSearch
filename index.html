<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vercel Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative; /* For positioning footer-links in top-right */
        }

        /* Selection color */
        ::selection {
            background: #f81ce5;
            color: #fff;
        }

        .logo {
            margin-bottom: 20px;
        }

        .logo img {
            width: 25vw; /* Logo size scales with viewport width */
            min-width: 200px; /* Minimum size for smaller screens */
            max-width: 400px; /* Maximum size for larger screens */
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            padding: 0 20px;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: none;
            border-radius: 25px;
            background-color: transparent;
            color: #fff;
            outline: none;
            caret-color: #f81ce5; /* Cursor color */
        }

        .links {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .link-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 8px 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .link-box a {
            color: #fff;
            text-decoration: none; /* Remove text decoration entirely */
        }

        .footer-links {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .footer-links a {
            color: #fff;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        #results {
            margin-top: 20px;
            text-align: left;
            max-width: 600px;
            width: 100%;
        }

        .result-item {
            margin-bottom: 15px;
        }

        .result-item a {
            color: #0060D1;
            text-decoration: none;
        }

        .result-item a:hover {
            text-decoration: underline;
        }

        .result-item p {
            color: #ccc;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            body {
                justify-content: flex-start;
                padding-top: 20px;
            }

            .logo {
                margin-top: 20px;
            }

            .search-container {
                max-width: 90%;
            }

            .links {
                flex-direction: column;
                align-items: center;
            }

            .link-box {
                width: 150px;
                text-align: center;
            }

            .footer-links {
                display: none; /* Hide About and Support links on small screens */
            }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="./Vercel V2.jpeg" alt="Vercel Logo">
    </div>

    <div class="footer-links">
        <a href="#">About</a>
        <a href="#">Support</a>
    </div>

    <div class="search-container">
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search the web..." />
        </div>

        <div class="links">
            <div class="link-box">
                <a href="https://vercel.com">Vercel</a>
            </div>
            <div class="link-box">
                <a href="https://v0.com">V0</a>
            </div>
            <div class="link-box">
                <a href="https://grep.app">Grep</a>
            </div>
        </div>

        <div id="results"></div>
    </div>

    <script>
        async function search() {
            const query = document.getElementById('searchInput').value;
            if (!query) return;

            const apiKey = 'YOUR_API_KEY'; // Replace with your Google API Key
            const cx = 'YOUR_SEARCH_ENGINE_ID'; // Replace with your Custom Search Engine ID
            const url = `https://www.googleapis.com/customsearch/v1?key=${apiKey}&cx=${cx}&q=${encodeURIComponent(query)}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                displayResults(data);
            } catch (error) {
                console.error('Error fetching search results:', error);
                document.getElementById('results').innerHTML = '<p>Error fetching results. Please try again.</p>';
            }
        }

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';

            if (!data.items || data.items.length === 0) {
                resultsDiv.innerHTML = '<p>No results found.</p>';
                return;
            }

            data.items.forEach(item => {
                const resultItem = document.createElement('div');
                resultItem.className = 'result-item';
                resultItem.innerHTML = `
                    <a href="${item.link}" target="_blank">${item.title}</a>
                    <p>${item.snippet}</p>
                `;
                resultsDiv.appendChild(resultItem);
            });
        }

        // Allow search on Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                search();
            }
        });
    </script>
</body>
</html>
